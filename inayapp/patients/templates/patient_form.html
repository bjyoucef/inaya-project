
<!-- templates/patients/patient_form.html -->
{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-{% if action == 'create' %}plus{% else %}edit{% endif %} me-2"></i>
                        {{ title }}
                    </h5>
                    <a href="{% if action == 'update' %}{% url 'patients:patient_detail' patient.id %}{% else %}{% url 'patients:patient_list' %}{% endif %}" 
                       class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Retour
                    </a>
                </div>
            </div>
            <div class="card-body">
                <!-- Affichage des erreurs -->
                {% if errors %}
                <div class="alert alert-danger">
                    <h6><i class="fas fa-exclamation-triangle me-2"></i>Erreurs de validation:</h6>
                    <ul class="mb-0">
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <!-- Informations personnelles -->
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <h6 class="text-primary border-bottom pb-2">
                                <i class="fas fa-user me-2"></i>Informations personnelles
                            </h6>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Prénom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{% if data %}{{ data.first_name }}{% elif patient %}{{ patient.first_name }}{% endif %}" 
                                   required maxlength="100">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{% if data %}{{ data.last_name }}{% elif patient %}{{ patient.last_name }}{% endif %}" 
                                   required maxlength="100">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Genre <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Sélectionner...</option>
                                {% for value, label in gender_choices %}
                                <option value="{{ value }}" 
                                        {% if data %}
                                            {% if data.gender == value %}selected{% endif %}
                                        {% elif patient and patient.gender == value %}
                                            selected
                                        {% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="date_of_birth" class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" 
                                   value="{% if data %}{{ data.date_of_birth }}{% elif patient and patient.date_of_birth %}{{ patient.date_of_birth|date:'Y-m-d' }}{% endif %}">
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label for="place_of_birth" class="form-label">Lieu de naissance</label>
                            <input type="text" class="form-control" id="place_of_birth" name="place_of_birth" 
                                   value="{% if data %}{{ data.place_of_birth }}{% elif patient %}{{ patient.place_of_birth|default:'' }}{% endif %}" 
                                   maxlength="100">
                        </div>
                    </div>

                    <!-- Sécurité sociale -->
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <h6 class="text-primary border-bottom pb-2">
                                <i class="fas fa-shield-alt me-2"></i>Sécurité sociale
                            </h6>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="social_security_number" class="form-label">Numéro de sécurité sociale</label>
                            <input type="text" class="form-control" id="social_security_number" name="social_security_number" 
                                   value="{% if data %}{{ data.social_security_number }}{% elif patient %}{{ patient.social_security_number|default:'' }}{% endif %}" 
                                   maxlength="15">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="securite_sociale" class="form-label">Type de sécurité sociale</label>
                            <select class="form-select" id="securite_sociale" name="securite_sociale">
                                <option value="">Sélectionner...</option>
                                {% for value, label in securite_sociale_choices %}
                                <option value="{{ value }}" 
                                        {% if data %}
                                            {% if data.securite_sociale == value %}selected{% endif %}
                                        {% elif patient and patient.securite_sociale == value %}
                                            selected
                                        {% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label for="nom_de_assure" class="form-label">Nom de l'assuré</label>
                            <input type="text" class="form-control" id="nom_de_assure" name="nom_de_assure" 
                                   value="{% if data %}{{ data.nom_de_assure }}{% elif patient %}{{ patient.nom_de_assure|default:'' }}{% endif %}" 
                                   maxlength="100">
                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <h6 class="text-primary border-bottom pb-2">
                                <i class="fas fa-address-book me-2"></i>Contact
                            </h6>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone_number" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                   value="{% if data %}{{ data.phone_number }}{% elif patient %}{{ patient.phone_number|default:'' }}{% endif %}" 
                                   maxlength="20">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{% if data %}{{ data.email }}{% elif patient %}{{ patient.email|default:'' }}{% endif %}">
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label for="address" class="form-label">Adresse</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{% if data %}{{ data.address }}{% elif patient %}{{ patient.address|default:'' }}{% endif %}</textarea>
                        </div>
                    </div>

                    <!-- Boutons -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% if action == 'update' %}{% url 'patients:patient_detail' patient.id %}{% else %}{% url 'patients:patient_list' %}{% endif %}" 
                           class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            {% if action == 'create' %}Créer{% else %}Modifier{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
// Validation côté client
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const firstNameInput = document.getElementById('first_name');
    const lastNameInput = document.getElementById('last_name');
    const genderSelect = document.getElementById('gender');
    const emailInput = document.getElementById('email');
    
    // Validation en temps réel
    function validateField(field, isValid, message) {
        field.classList.toggle('is-invalid', !isValid);
        field.classList.toggle('is-valid', isValid);
        
        let feedback = field.parentNode.querySelector('.invalid-feedback');
        if (!isValid && !feedback) {
            feedback = document.createElement('div');
            feedback.className = 'invalid-feedback';
            field.parentNode.appendChild(feedback);
        }
        if (feedback) {
            feedback.textContent = message;
            feedback.style.display = isValid ? 'none' : 'block';
        }
    }
    
    firstNameInput.addEventListener('blur', function() {
        validateField(this, this.value.trim().length > 0, 'Le prénom est obligatoire');
    });
    
    lastNameInput.addEventListener('blur', function() {
        validateField(this, this.value.trim().length > 0, 'Le nom est obligatoire');
    });
    
    genderSelect.addEventListener('change', function() {
        validateField(this, this.value !== '', 'Le genre est obligatoire');
    });
    
    emailInput.addEventListener('blur', function() {
        if (this.value.trim()) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            validateField(this, emailRegex.test(this.value), 'Format d\'email invalide');
        } else {
            this.classList.remove('is-invalid', 'is-valid');
        }
    });
    
    // Validation avant soumission
    form.addEventListener('submit', function(e) {
        let isValid = true;
        
        if (!firstNameInput.value.trim()) {
            validateField(firstNameInput, false, 'Le prénom est obligatoire');
            isValid = false;
        }
        
        if (!lastNameInput.value.trim()) {
            validateField(lastNameInput, false, 'Le nom est obligatoire');
            isValid = false;
        }
        
        if (!genderSelect.value) {
            validateField(genderSelect, false, 'Le genre est obligatoire');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
            // Scroll vers le premier champ en erreur
            const firstError = document.querySelector('.is-invalid');
            if (firstError) {
                firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                firstError.focus();
            }
        }
    });
    
    // Auto-format du numéro de téléphone
    const phoneInput = document.getElementById('phone_number');
    phoneInput.addEventListener('input', function() {
        let value = this.value.replace(/\D/g, '');
        if (value.length > 0) {
            if (value.startsWith('0')) {
                // Format français: 01 23 45 67 89
                value = value.replace(/(\d{2})(?=\d)/g, '$1 ');
            } else if (value.startsWith('213')) {
                // Format algérien: +213 XXX XXX XXX
                value = '+' + value.replace(/(\d{3})(\d{3})(\d{3})(\d{3})/, '$1 $2 $3 $4');
            }
        }
        this.value = value.substring(0, 20);
    });
});
</script>
{% endblock %}
