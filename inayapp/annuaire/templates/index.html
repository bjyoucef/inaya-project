{% extends "layout.html" %}
{% block content %}
<!-- Table des contacts -->
<table class="table table-striped table-hover datatable">
    <thead>
        <tr>
            <th>
                <i class="fas fa-user"></i>
                Nom
            </th>
            <th>
                <i class="fas fa-building"></i>
                Poste
            </th>
            <th>
                <i class="fas fa-phone"></i>
                Num√©ro
            </th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.nom }}</td>
            <td>{{ contact.poste }}</td>
            <td>{{ contact.numero }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
