<!-- templates/edit_pointage.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if object %}Modifier{% else %}Ajouter{% endif %} un pointage
        pour {{ employee.nom_prenom }}
    </h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Heure de pointage</label>
                    {{ form.check_time }}
                </div>
                {% if object %}
                <div class="mb-3 form-check">
                    {{ form.is_validated }}
                    <label class="form-check-label">Valid√©</label>
                </div>
                {% endif %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ request.GET.next }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
