<!-- home.html -->
{% extends "layout.html" %}
{% load static %}
{% load permissions_tags %}



{% block content %}
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Hero Section */
    .hero-section {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .hero-content {
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(50px);
    }

    .hero-subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
    }

    .hero-cta {
      opacity: 0;
      transform: translateY(20px);
    }

    .btn-primary-custom {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .btn-primary-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* About Section */
    .about-section {
      padding: 100px 0;
      background: white;
      position: relative;
    }

    .section-title {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      color: #333;
      opacity: 0;
      transform: translateY(30px);
    }

    .about-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.3s ease;
    }

    .about-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
    }

    .about-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: white;
    }

    /* Specialities Section */
    .specialities-section {
      padding: 100px 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

.speciality-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
    text-align: center;
      transition: all 0.4s ease;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(50px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.speciality-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
}

    .speciality-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      transition: all 0.3s ease;
    }

    .speciality-card:hover .speciality-icon {
      transform: rotateY(180deg);
    }

    .speciality-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .speciality-description {
      color: #666;
      line-height: 1.6;
    }

    /* Stats Section */
    .stats-section {
      padding: 80px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .stat-item {
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      display: block;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Services Section */
    .services-section {
      padding: 100px 0;
      background: white;
    }

    .service-item {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateX(-30px);
    }

    .service-item:nth-child(even) {
      flex-direction: row-reverse;
      transform: translateX(30px);
    }

    .service-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      margin: 0 30px;
      flex-shrink: 0;
    }

    .service-content h4 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .service-content p {
      color: #666;
      line-height: 1.6;
      margin: 0;
    }

    /* Footer */
    .footer {
      background: #2c3e50;
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    /* Responsive */
@media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .section-title {
        font-size: 2rem;
      }

      .service-item {
        flex-direction: column !important;
        text-align: center;
        transform: translateY(30px) !important;
      }

      .service-item:nth-child(even) {
        transform: translateY(30px) !important;
      }

      .service-icon {
        margin: 0 0 20px 0;
      }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      transform-origin: left;
      transform: scaleX(0);
      z-index: 9999;
    }

    /* Animation classes */
    .fade-in-up {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .fade-in-left {
      opacity: 1 !important;
      transform: translateX(0) !important;
    }

    .fade-in-right {
      opacity: 1 !important;
      transform: translateX(0) !important;
    }
  </style>

  <!-- Hero Section -->
  <section class="hero-section" id="hero">
    <!-- Floating Particles -->
    <div class="particle" style="top: 20%; left: 10%; width: 20px; height: 20px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; width: 15px; height: 15px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 30%; left: 70%; width: 25px; height: 25px; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 20%; width: 18px; height: 18px; animation-delay: 1s;"></div>
    <div class="particle" style="top: 10%; left: 60%; width: 22px; height: 22px; animation-delay: 3s;"></div>

    <div class="hero-content">
      <h1 class="hero-title" id="heroTitle">Clinique Inaya</h1>
      <p class="hero-subtitle" id="heroSubtitle">Excellence médicale et innovation technologique au service de votre
        santé</p>
      <div class="hero-cta" id="heroCta">
        <button class="btn btn-primary-custom">
          <i class="fas fa-calendar-alt me-2"></i>
          Prendre Rendez-vous
        </button>
      </div>
    </div>
</section>


  {% endblock%}
