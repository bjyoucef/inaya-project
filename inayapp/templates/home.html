{% extends "layout.html" %}
{% load static %}
{% load permissions_tags %}



{% block content %}
<style>
    /* Adaptation responsive */
.speciality-card {
    transition: transform 0.3s ease;
    text-align: center;
}

.speciality-card:hover {
    transform: translateY(-10px);
}

@media (max-width: 768px) {
    .speciality-card img {
        max-width: 100px;
    }
}</style>
<!-- Bannière originale conservée -->
<section class="original-banner">
    <img src="{% static 'assets/img/search-bg.png' %}" class="img-fluid" alt="Bannière Inaya">
</section>


<!-- Grille des spécialités avec images existantes -->
<section class="specialities-grid bg-light py-5">
    <div class="container">
        <div class="row g-4">
            <!-- Cardiologie -->
            <div class="col-md-4 col-lg-2">
                <div class="speciality-card">
                    <img src="{% static 'assets/img/specialities/specialities-01.png' %}" 
                         class="img-fluid" 
                         alt="Cardiologie">
                    <p class="mt-2 mb-0">Cardiologie</p>
                </div>
            </div>
            
            <!-- Neurologie -->
            <div class="col-md-4 col-lg-2">
                <div class="speciality-card">
                    <img src="{% static 'assets/img/specialities/specialities-02.png' %}" 
                         class="img-fluid" 
                         alt="Neurologie">
                    <p class="mt-2 mb-0">Neurologie</p>
                </div>
            </div>
            
            <!-- Orthopédie -->
            <div class="col-md-4 col-lg-2">
                <div class="speciality-card">
                    <img src="{% static 'assets/img/specialities/specialities-03.png' %}" 
                         class="img-fluid" 
                         alt="Orthopédie">
                    <p class="mt-2 mb-0">Orthopédie</p>
                </div>
            </div>
            
            <!-- Pédiatrie -->
            <div class="col-md-4 col-lg-2">
                <div class="speciality-card">
                    <img src="{% static 'assets/img/specialities/specialities-04.png' %}" 
                         class="img-fluid" 
                         alt="Pédiatrie">
                    <p class="mt-2 mb-0">Pédiatrie</p>
                </div>
            </div>
            
            <!-- Dentisterie -->
            <div class="col-md-4 col-lg-2">
                <div class="speciality-card">
                    <img src="{% static 'assets/img/specialities/specialities-05.png' %}" 
                         class="img-fluid" 
                         alt="Dentisterie">
                    <p class="mt-2 mb-0">Dentisterie</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
