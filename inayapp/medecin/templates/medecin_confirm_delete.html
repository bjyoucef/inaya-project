{% extends 'layout.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h2 class="h4 mb-0">
                <i class="fas fa-trash-alt me-2"></i>
                Confirmer la suppression
            </h2>
        </div>
        <div class="card-body">
            <p class="lead">Voulez-vous vraiment supprimer le m√©decin <strong>{{ object.nom_complet }}</strong> ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-check me-2"></i>Supprimer
                </button>
                <a href="{% url 'medecins:list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Annuler
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
