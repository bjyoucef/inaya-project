<div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-3">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
            <!-- Badge de statut -->
            <div class="d-flex align-items-center bg-light-warning rounded-pill px-3 py-2">
                <i class="fas fa-clock fs-5 text-warning me-2"></i>
                <div>
                    <span class="fw-medium">{{ pending_count }} demandes en attente</span>
                </div>
            </div>

            <!-- Formulaire de filtres -->
            <form method="get" class="flex-grow-1 ms-md-3">
                <div class="row g-2 g-md-3 align-items-end">
                    <!-- Filtre Statut -->
                    <div class="col-12 col-md">
                        <label class="form-label small text-muted mb-1">Statut</label>
                        <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="">Tous les statuts</option>
                            <option value="PEN" {% if request.GET.status == 'PEN' %}selected{% endif %}>En attente
                            </option>
                            <option value="APP" {% if request.GET.status == 'APP' %}selected{% endif %}>Approuvé</option>
                            <option value="REJ" {% if request.GET.status == 'REJ' %}selected{% endif %}>Rejeté</option>
                        </select>
                    </div>

                    <!-- Filtre Employé -->
                    <div class="col-12 col-md">
                        <label class="form-label small text-muted mb-1">Employé</label>
                        <select name="employee" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="">Tous les employés</option>
                            {% for emp in personnels %}
                            <option value="{{ emp.id_personnel }}" {% if
                                request.GET.employee==emp.id_personnel|stringformat:"s" %}selected{% endif %}>
                                {{ emp.nom_prenom }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Filtre Date -->
                    <div class="col-12 col-md">
                        <label class="form-label small text-muted mb-1">Période</label>
                        <div class="input-group input-group-sm">
                            <input type="date" name="start_date" class="form-control" value="{{ start_date }}">
                            <span class="input-group-text">à</span>
                            <input type="date" name="end_date" class="form-control" value="{{ end_date }}">
                        </div>
                    </div>

                    <!-- Boutons d'action -->
                    <div class="col-12 col-md-auto">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-sm btn-primary w-100">
                                <i class="bi bi-funnel me-2"></i>Appliquer
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
