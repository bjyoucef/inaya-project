<!-- commandes/commande_confirm_delete.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
  <h1>Supprimer la commande</h1>
  <p>Êtes-vous sûr de vouloir supprimer la commande {{ object.numero_commande }} ?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="fas fa-trash"></i> Confirmer la suppression
    </button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">
      Annuler
    </a>
  </form>
</div>
{% endblock %}
