{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">
                <i class="bi bi-file-earmark-text"></i>
                {% if object %}Modifier{% else %}Créer{% endif %} un bon de commande
            </h2>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="col-md-6">
                        <h4>Articles commandés</h4>
                        {{ formset.management_form }}
                        {% for form in formset %}
                        <div class="card mb-3">
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
